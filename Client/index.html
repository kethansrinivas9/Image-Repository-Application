  <br>
  <div>
      <!-- Code to display the images from database -->
      <h2 style="text-align: center;">Uploaded images</h1>
      <br>

      <div class="container" ng-repeat="image in images track by $index">
          <!-- https://stackoverflow.com/a/34112174/4452196 -->
          <img class="img" ng-src="data:image/png;base64,{{image}}">
      </div>
  </div>
